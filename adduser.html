<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User | Admin Dashboard</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="sidebar.js" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cozy: {
                            primary: '#7B6CF6',
                            secondary: '#E58B7B',
                            cream: '#FFF9F2'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Sidebar Space (64px) -->
    <div class="flex">
        

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8 min-h-screen">
            <!-- Header with Decorative Elements -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                        <span class="bg-cozy-primary text-white p-2 rounded-lg mr-3">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        Add New User
                    </h1>
                    <p class="text-gray-600 mt-2">Create new system credentials for your team</p>
                </div>
                <a href="AdminDashboard.html" class="flex items-center text-cozy-primary hover:text-cozy-secondary transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Users
                </a>
            </div>

            <!-- Enhanced Form Card -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 max-w-3xl">
                <!-- Form Header with Gradient -->
                <div class="bg-gradient-to-r from-cozy-primary to-cozy-secondary px-6 py-4">
                    <h2 class="text-xl font-semibold text-white">User Registration</h2>
                </div>
                
                <!-- Form Body -->
                <form class="p-6">
                    <!-- Personal Info Section -->
                    <div class="mb-8">
                        <div class="flex items-center mb-4">
                            <div class="w-8 h-8 bg-cozy-cream rounded-full flex items-center justify-center text-cozy-primary mr-3">
                                <i class="fas fa-user"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900">Personal Details</h3>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 ml-11">
                            <!-- First Name -->
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
                                <input type="text" id="firstName" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                            </div>
                            
                            <!-- Last Name -->
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
                                <input type="text" id="lastName" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                            </div>
                            
                            <!-- Email -->
                            <div class="md:col-span-2">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-gray-400"></i>
                                    </div>
                                    <input type="email" id="email" class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Info Section -->
                    <div class="mb-8">
                        <div class="flex items-center mb-4">
                            <div class="w-8 h-8 bg-cozy-cream rounded-full flex items-center justify-center text-cozy-primary mr-3">
                                <i class="fas fa-key"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900">Account Settings</h3>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 ml-11">
                            <!-- Username -->
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username *</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-user-tag text-gray-400"></i>
                                    </div>
                                    <input type="text" id="username" class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                                </div>
                            </div>
                            
                            <!-- Role -->
                            <div>
                                <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role *</label>
                                <select id="role" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                                    <option value="">Select Role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="Seller">Seller</option>
                                    <option value="Manufacture">Manufacture</option>
                                    <option value="Distributor">Distributor</option>
                                </select>
                            </div>
                            
                            <!-- Password -->
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="password" class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                        <i class="fas fa-eye text-gray-400 hover:text-cozy-primary"></i>
                                    </button>
                                </div>
                                <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
                            </div>
                            
                            <!-- Confirm Password -->
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password *</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-gray-400"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" class="pl-10 w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-cozy-primary focus:border-cozy-primary" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-4 pt-6 border-t">
                        <button type="reset" class="px-5 py-2.5 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                            Reset Form
                        </button>
                        <button type="submit" class="px-5 py-2.5 bg-gradient-to-r from-cozy-primary to-cozy-secondary text-white rounded-lg hover:from-cozy-secondary hover:to-cozy-primary transition-all shadow-md">
                            <i class="fas fa-user-plus mr-2"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>

    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();

        // Collect form data
        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const role = document.getElementById("role").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        const user = {
            username: username,
            email: email,
            password: password,
            role: role
        };

        try {
            const response = await fetch("http://127.0.0.1:5001/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(user)
            });

            const result = await response.json();

            if (response.status === 201) {
                alert("✅ " + result.message);
                window.location.href = "Admindashboard.html";  // Redirect back to user list
            } else {
                alert("❌ Error: " + result.error);
            }
        } catch (err) {
            console.error(err);
            alert("❌ Failed to create user.");
        }
    });


        // Password visibility toggle
        document.querySelectorAll('[type="password"] + button').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
