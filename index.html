<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cozy Comfort</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cozy: {
                            primary: '#7B6CF6',
                            secondary: '#E58B7B',
                            accent: '#FFC078',
                            cream: '#FFF9F2',
                            linen: '#F5EEE6'
                        }
                    },
                    fontFamily: {
                        sans: ['"Nunito Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Playfair+Display:wght@400;500;700&display=swap');
        
        .blanket-bg {
            background-image: url('index.jpeg');
            background-size: cover;
            background-position: center;
        }
        .textured-overlay {
            background: linear-gradient(to bottom, rgba(251, 245, 239, 0.9) 0%, rgba(251, 245, 239, 0.7) 100%);
        }
        .knit-pattern {
            background-image: radial-gradient(circle, #f3e9e1 2px, transparent 2px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="min-h-screen bg-cozy-linen font-sans">
    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Blanket Image Section -->
        <div class="blanket-bg lg:w-1/2 relative flex items-center justify-center p-8">
            <div class="textured-overlay absolute inset-0 knit-pattern"></div>
            <div class="relative z-10 max-w-md p-10 rounded-xl text-center">
                <h1 class="text-5xl font-serif font-bold mb-4 text-cozy-cream">Cozy Comfort</h1>
                <h2 class="text-3xl font-serif mb-6 text-gray-800">Handcrafted Blanket Management</h2>
                <div class="border-t-2 border-cozy-accent w-20 mx-auto my-6"></div>
                <p class="text-xl mb-8 text-neutral-1000 leading-relaxed">
                    "Wrap your business in warmth with our premium blanket management system"
                </p>
                
                <div class="flex justify-center space-x-8 mt-12">
                    <div class="text-center">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-md">
                            <i class="fas fa-tshirt text-2xl text-cozy-secondary"></i>
                        </div>
                        <div class="font-medium neutral-1000">250+ Patterns</div>
                    </div>
                    <div class="text-center neutral-1000">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-md">
                            <i class="fas fa-heart text-2xl text-cozy-secondary"></i>
                        </div>
                        <div class="font-medium neutral-1000">Handcrafted</div>
                    </div>
                    <div class="text-center">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-2 shadow-md">
                            <i class="fas fa-award text-2xl text-cozy-secondary"></i>
                        </div>
                        <div class="font-medium">Premium Quality</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md bg-white rounded-2xl shadow-lg overflow-hidden border border-cozy-linen">
                <div class="p-10">
                    <div class="text-center mb-10">
                        <div class="w-20 h-20 bg-cozy-cream rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                            <i class="fas fa-lock text-3xl text-cozy-primary"></i>
                        </div>
                        <h3 class="text-3xl font-serif font-bold text-gray-800">Welcome Back</h3>
                        <p class="text-gray-500 mt-2">Manage your blanket inventory and orders</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input id="email" type="email" class="pl-10 w-full px-4 py-3 border border-cozy-linen rounded-lg focus:ring-2 focus:ring-cozy-primary focus:border-transparent placeholder-gray-400" placeholder="your@email.com" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input id="password" type="password" class="pl-10 w-full px-4 py-3 border border-cozy-linen rounded-lg focus:ring-2 focus:ring-cozy-primary focus:border-transparent placeholder-gray-400" placeholder="••••••••" required>
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye text-gray-400 hover:text-cozy-primary"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" type="checkbox" class="h-4 w-4 text-cozy-primary focus:ring-cozy-primary border-cozy-linen rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-cozy-primary hover:underline font-medium">Forgot password?</a>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-cozy-primary to-cozy-secondary hover:from-cozy-secondary hover:to-cozy-primary text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg flex items-center justify-center">
                            <i class="fas fa-sign-in-alt mr-3"></i> Access Dashboard
                        </button>
                        <div id="message" class="text-red-500 text-sm mt-4 text-center"></div>
                    </form>

                    <div class="mt-8 pt-6 border-t border-cozy-linen text-center">
                        <p class="text-sm text-gray-600">
                            New to Cozy Comfort? <a href="#" class="text-cozy-primary font-medium hover:underline">Request access</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script>
document.addEventListener('DOMContentLoaded', function () {
    const loginForm = document.getElementById("loginForm");

    if (!loginForm) {
        console.error("Login form not found!");
        return;
    }

   loginForm.addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageElement = document.getElementById("message");

    try {
        const response = await fetch("http://127.0.0.1:5000/login", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const result = await response.json();

       if (response.ok && result.user && result.token) {
    // ✅ Store everything from backend
    localStorage.setItem('user', JSON.stringify({
        id: result.user.id,
        role: result.user.role,
        username: result.user.username, // now stored
        email: result.user.email,       // now stored
        token: result.token
    }));

    // Redirect based on role
    switch (result.user.role) {
        case "Seller":
            window.location.href = "seller.html";
            break;
        case "Distributor":
            window.location.href = "distributor.html";
            break;
        case "Admin":
            window.location.href = "adminDashboard.html";
            break;
        case "Manufacturer":
            window.location.href = "manufacturer.html";
            break;
        default:
            throw new Error("Unknown user role");
    }
}
    } catch (err) {
        messageElement.innerText = err.message;
        console.error("Login error:", err);
    }
});

    // Password visibility toggle
    const passwordToggle = document.querySelector('#password + button');
    if (passwordToggle) {
        passwordToggle.addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput && icon) {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            }
        });
    }
});


</script>
</body>
</html>
