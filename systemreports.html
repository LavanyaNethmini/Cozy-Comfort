<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Reports | Admin Dashboard</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="sidebar.js" defer></script>
</head>
<body class="bg-gray-100">
    <main class="flex-1 p-8 overflow-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">System Reports</h1>
            <div class="flex items-center space-x-4">
                <!-- Notification and profile code remains the same -->
            </div>
        </header>
        
        <!-- Date Range Selector -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex items-center space-x-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">From</label>
                    <input type="date" id="dateFrom" class="border rounded-lg px-3 py-2 w-full">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">To</label>
                    <input type="date" id="dateTo" class="border rounded-lg px-3 py-2 w-full">
                </div>
                <div class="flex items-end">
                    <button id="filterBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 h-[42px]">
                        <i class="fas fa-filter mr-2"></i>Filter
                    </button>
                </div>
                <div class="flex-1 flex justify-end">
                    <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                        <i class="fas fa-file-export mr-2"></i>Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6" id="statsCards">
            <!-- Cards will be populated by JavaScript -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="animate-pulse">
                    <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-8 bg-gray-200 rounded mt-2 w-1/2"></div>
                    <div class="h-4 bg-gray-200 rounded mt-2 w-2/3"></div>
                </div>
            </div>
            <!-- Repeat for other loading cards -->
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Sales Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Monthly Sales</h3>
                    <select id="salesTimeRange" class="border rounded-lg px-3 py-1 text-sm">
                        <option value="6">Last 6 Months</option>
                        <option value="12">Last Year</option>
                        <option value="24">All Time</option>
                    </select>
                </div>
                <div class="h-64">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
            
            <!-- Orders Chart -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Order Status</h3>
                    <select id="ordersTimeRange" class="border rounded-lg px-3 py-1 text-sm">
                        <option value="1">This Month</option>
                        <option value="2">Last Month</option>
                        <option value="12">This Year</option>
                    </select>
                </div>
                <div class="h-64">
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Activity Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b">
                <h3 class="text-lg font-semibold">Recent Activity</h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="activitiesTable">
                        <!-- Activities will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination remains the same -->
        </div>
    </main>

    <script>
        // Global variables for charts
        let salesChart, ordersChart;
        
        // DOM Content Loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set default dates
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
            
            document.getElementById('dateFrom').valueAsDate = oneMonthAgo;
            document.getElementById('dateTo').valueAsDate = today;
            
            // Load all data
            loadStats();
            loadSalesData();
            loadOrderData();
            loadRecentActivities();
            
            // Event listeners
            document.getElementById('filterBtn').addEventListener('click', applyDateFilter);
            document.getElementById('salesTimeRange').addEventListener('change', loadSalesData);
            document.getElementById('ordersTimeRange').addEventListener('change', loadOrderData);
        });
        
        // Load statistics cards
        async function loadStats() {
            try {
                const response = await fetch('http://127.0.0.1:5005/api/stats');
                const data = await response.json();
                
                const statsCards = `
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Total Users</p>
                                <p class="text-3xl font-bold mt-2" id="totalUsers">${data.users}</p>
                                <p class="text-sm text-green-600 mt-1">
                                    <i class="fas fa-arrow-up mr-1"></i>12% from last month
                                </p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Total Blankets</p>
                                <p class="text-3xl font-bold mt-2" id="totalBlankets">${data.blankets}</p>
                                <p class="text-sm text-green-600 mt-1">
                                    <i class="fas fa-arrow-up mr-1"></i>8% from last month
                                </p>
                            </div>
                            <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                                <i class="fas fa-blanket text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Total Orders</p>
                                <p class="text-3xl font-bold mt-2" id="totalOrders">${data.orders}</p>
                                <p class="text-sm text-red-600 mt-1">
                                    <i class="fas fa-arrow-down mr-1"></i>3% from last month
                                </p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                                <i class="fas fa-shopping-cart text-xl"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between">
                            <div>
                                <p class="text-sm font-medium text-gray-500">Revenue</p>
                                <p class="text-3xl font-bold mt-2" id="totalBlankets">Rs.${data.revenue.toLocaleString()}</p>
                                <p class="text-sm text-green-600 mt-1">
                                    <i class="fas fa-arrow-up mr-1"></i>5% from last month
                                </p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                                <i class="fas fa-dollar-sign text-xl"></i>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('statsCards').innerHTML = statsCards;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsCards').innerHTML = `
                    <div class="col-span-4 bg-white rounded-lg shadow p-6 text-center text-red-500">
                        Failed to load statistics. Please try again.
                    </div>
                `;
            }
        }
        
        // Load sales data and render chart
        async function loadSalesData() {
    try {
        const fromDate = document.getElementById('dateFrom').value;
        const toDate = document.getElementById('dateTo').value;

        const response = await fetch(`http://127.0.0.1:5005/api/sales?dateFrom=${fromDate}&dateTo=${toDate}`);
        const data = await response.json();

        const ctx = document.getElementById('salesChart').getContext('2d');

        if (salesChart) salesChart.destroy();

        salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels,
                datasets: [{
                    label: 'Sales (Rs)',
                    data: data.data,
                    backgroundColor: 'rgba(79, 70, 229, 0.1)',
                    borderColor: 'rgba(79, 70, 229, 1)',
                    borderWidth: 2,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: false } }
            }
        });
    } catch (error) {
        console.error('Error loading sales data:', error);
    }
}

        
        // Load order data and render chart
        async function loadOrderData() {
            try {
                
                const timeRange = document.getElementById('ordersTimeRange').value;
                const response = await fetch(`http://127.0.0.1:5005/api/orders?range=${timeRange}`);
                const data = await response.json();
                
                const ctx = document.getElementById('ordersChart').getContext('2d');
                
                // Destroy previous chart if exists
                if (ordersChart) {
                    ordersChart.destroy();
                }
                
                ordersChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.data,
                            backgroundColor: [
                                'rgba(16, 185, 129, 0.8)',
                                'rgba(245, 158, 11, 0.8)',
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(156, 163, 175, 0.8)'
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading order data:', error);
            }
        }
        
        // Load recent activities
        async function loadRecentActivities() {
            try {
                const response = await fetch('http://127.0.0.1:5005/api/activities');
                const activities = await response.json();
                
                const tableBody = document.getElementById('activitiesTable');
                tableBody.innerHTML = activities.map(activity => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${activity.event}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${activity.user}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${activity.role}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${activity.time}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                ${activity.status}
                            </span>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading activities:', error);
                document.getElementById('activitiesTable').innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center p-4 text-red-500">
                            Failed to load recent activities
                        </td>
                    </tr>
                `;
            }
        }
        
        // Apply date filter
        function applyDateFilter() {
    const fromDate = document.getElementById('dateFrom').value;
    const toDate = document.getElementById('dateTo').value;

    // These do not need to be passed into API here â€” it's already picked up in loadSalesData()
    loadSalesData();  // reloads chart with new dates
    loadStats();
    loadOrderData();
    loadRecentActivities();
}
    </script>
</body>
</html>
