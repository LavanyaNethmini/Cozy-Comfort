<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="sidebar.js" defer></script>
</head>
<body class="bg-gray-100">
    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage Users</h1>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="p-2 rounded-full bg-white shadow hover:bg-gray-100">
                        <i class="fas fa-bell text-gray-600"></i>
                        <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
                    </button>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-800 font-bold">A</div>
                    <span class="font-medium">Welcome, Admin</span>
                </div>
            </div>
        </header>
        
        <div class="bg-white rounded-xl shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">User Management</h2>
                <a href="adduser.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                    <i class="fas fa-plus mr-2"></i>Add New User
                </a>
            </div>
            
            <!-- Role Filter Dropdown -->
            <div class="mb-4 flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <label for="roleFilter" class="text-sm font-medium text-gray-700">Filter by Role:</label>
                    <select id="roleFilter" class="mt-1 block w-40 pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="all">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="manufacturer">Manufacturer</option>
                        <option value="seller">Seller</option>
                         <option value="distributor">Distributor</option>
                    </select>
                </div>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search users..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <div class="absolute left-3 top-2.5 text-gray-400">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="5" class="text-center p-4">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        // Global variable to store all users
        let allUsers = [];
        
        // DOM Content Loaded event listener
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize event listeners
            document.getElementById('roleFilter').addEventListener('change', filterUsers);
            document.getElementById('searchInput').addEventListener('input', filterUsers);
            
            // Load initial data
            loadUsers();
        });

        async function loadUsers() {
            try {
                const response = await fetch("http://127.0.0.1:5001/users");
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allUsers = await response.json();
                filterUsers();
            } catch (error) {
                console.error("Error loading users:", error);
                document.getElementById("userTableBody").innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center p-4 text-red-500">
                            Error loading users: ${error.message}
                        </td>
                    </tr>`;
            }
        }

        function filterUsers() {
            const roleFilter = document.getElementById("roleFilter").value;
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            
            let filteredUsers = allUsers;
            
            // Apply role filter if not "all"
            if (roleFilter !== "all") {
                filteredUsers = filteredUsers.filter(user => 
                    user.role && user.role.toLowerCase() === roleFilter.toLowerCase()
                );
            }
            
            // Apply search filter if search term exists
            if (searchTerm) {
                filteredUsers = filteredUsers.filter(user => 
                    (user.username && user.username.toLowerCase().includes(searchTerm)) || 
                    (user.email && user.email.toLowerCase().includes(searchTerm))
                );
            }
            
            renderUsers(filteredUsers);
        }

        function renderUsers(users) {
            const tableBody = document.getElementById("userTableBody");
            
            if (!users || users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center p-4">
                            No users found matching your criteria
                        </td>
                    </tr>`;
                return;
            }

            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 rounded-full flex items-center justify-center">
                                ${user.username?.charAt(0).toUpperCase() || '?'}
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${user.username || 'Unknown'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email || 'No email'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-100 text-purple-800">
                            ${user.role || 'No role'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Active
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editUser('${user.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                        <button onclick="deleteUser('${user.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                try {
                    const response = await fetch(`http://127.0.0.1:5001/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    alert(result.message || "User deleted successfully");
                    await loadUsers(); // Refresh the table
                } catch (error) {
                    console.error("Delete failed:", error);
                    alert(`Failed to delete user: ${error.message}`);
                }
            }
        }

        function editUser(id) {
            window.location.href = `edituser.html?id=${id}`;
        }
    </script>
</body>
</html>
