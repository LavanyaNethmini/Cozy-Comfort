<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Distributor Dashboard</title>
  <script src="config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <script src="distributorsidebar.js" defer></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              800: '#1e3a2b',
              700: '#2a5242',
            },
          },
        },
      },
    };
  </script>
  <style>
    .flex.h-screen {
    width: 100vw;
    overflow-x: hidden;
}

/* Main content scrolling */
main {
    width: calc(100% - 16rem); /* 100% - sidebar width */
    height: 100vh;
    overflow-y: auto;
}
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-auto mx-auto max-w-7xl">
      <header class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold text-gray-800">Dashboard Overview</h1>
          <p class="text-gray-600">Welcome back, Distributor. Here's what's happening today.</p>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button id="notificationBtn" class="p-2 rounded-full bg-white shadow hover:bg-gray-100">
              <i class="fas fa-bell text-gray-600"></i>
              <span class="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full"></span>
            </button>
            <!-- Notification dropdown omitted for brevity -->
          </div>
          <div class="flex items-center space-x-2">
            
            <span class="font-medium" id="welcomeUser">Welcome, </span>
          </div>
        </div>
      </header>

      <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Pending Orders</p>
                            <h3 class="text-2xl font-bold mt-2">12</h3>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full">
                            <i class="fas fa-clock text-blue-600 text-xl"></i>
                        </div>
                    </div>
                    <a href="#" class="inline-block mt-4 text-sm text-blue-600 hover:underline">View all pending</a>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Completed Today</p>
                            <h3 class="text-2xl font-bold mt-2">8</h3>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full">
                            <i class="fas fa-check-circle text-green-600 text-xl"></i>
                        </div>
                    </div>
                    <a href="#" class="inline-block mt-4 text-sm text-green-600 hover:underline">View all completed</a>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">New Requests</p>
                            <h3 class="text-2xl font-bold mt-2">5</h3>
                        </div>
                        <div class="bg-yellow-100 p-3 rounded-full">
                            <i class="fas fa-exclamation-circle text-yellow-600 text-xl"></i>
                        </div>
                    </div>
                    <a href="#" class="inline-block mt-4 text-sm text-primary-800 hover:underline">Review requests</a>
                </div>
            </div>
            

      <!-- Orders Section -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <div class="p-4 border-b flex justify-between items-center">
          <h2 class="text-lg font-semibold">Recent Seller Requests</h2>
          <a href="#" class="text-sm text-primary-800 hover:underline">View all</a>
        </div>
        <div class="divide-y" id="ordersContainer"></div>
      </div>
    </main>
  </div>

  <script>
    // Toggle notification dropdown
    document.getElementById('notificationBtn').addEventListener('click', () => {
      const dropdown = document.getElementById('notificationDropdown');
      if (dropdown) dropdown.classList.toggle('hidden');
    });

    // Close notification dropdown on outside click
    document.addEventListener('click', (event) => {
      const dropdown = document.getElementById('notificationDropdown');
      const btn = document.getElementById('notificationBtn');
      if (
        dropdown &&
        !dropdown.contains(event.target) &&
        btn &&
        !btn.contains(event.target)
      ) {
        dropdown.classList.add('hidden');
      }
    });

    // Utility: get badge for order status
    function getStatusBadge(status) {
      const classes = {
        pending: 'bg-blue-100 text-blue-800',
        processing: 'bg-yellow-100 text-yellow-800',
        completed: 'bg-green-100 text-green-800',
      };
      return `<span class="px-2 py-1 ${classes[status] || 'bg-gray-100 text-gray-800'} text-xs rounded-full capitalize">${status}</span>`;
    }

    // Load logged in user from localStorage
function getLoggedInUser() {
    try {
        const userStr = localStorage.getItem('user');
        if (!userStr) {
            console.error('No user data found in localStorage');
            return null;
        }
        const user = JSON.parse(userStr);
        console.log('Retrieved user:', user); // Debug log
        return user;
    } catch (error) {
        console.error('Error parsing user data:', error);
        return null;
    }
}

// Load orders for logged in distributor
async function loadOrders() {
    const user = getLoggedInUser();

    if (!user || user.role !== 'Distributor') {
        alert('No distributor logged in');
        window.location.href = 'index.html';
        return;
    }

    // Debug: Check what's in the user object
    console.log('User object:', user);
    console.log('Username:', user.username);
    console.log('Email:', user.email);

    // Update welcome message with better fallbacks
    const welcomeUser = document.getElementById('welcomeUser');
    if (welcomeUser) {
        const displayName = user.username || user.email || user.name || 'Distributor';
        console.log('Setting welcome message to:', `Welcome, ${displayName}`);
        welcomeUser.textContent = `Welcome, ${displayName}`;
    }
      try {
        const response = await fetch(`http://localhost:5004/api/orders?distributor_id=${user.id}`);
        const data = await response.json();

        const container = document.getElementById('ordersContainer');
        container.innerHTML = '';

        if (!data.orders || data.orders.length === 0) {
          container.innerHTML = '<p class="text-gray-500 p-4">No orders assigned to you.</p>';
          return;
        }

        data.orders.forEach((order) => {
          container.innerHTML += `
            <div class="bg-white rounded-lg shadow p-4 hover:bg-gray-50 mb-4">
              <h3 class="font-medium text-lg">${order.customer_name}</h3>
              <p class="text-sm text-gray-600">Total RS ${parseFloat(order.subtotal).toFixed(2)}</p>
              <p class="text-xs text-gray-500">Placed on ${order.created_at}</p>
              <p>Status: ${getStatusBadge(order.status || 'pending')}</p>
              <div class="space-x-2 mt-2">
                <button class="px-3 py-1 bg-indigo-700 text-white rounded text-sm hover:bg-indigo-600">
                  ${order.status === 'pending' ? 'Approve' : order.status === 'processing' ? 'Process' : 'View'}
                </button>
                <button class="px-3 py-1 bg-gray-200 text-gray-800 rounded text-sm hover:bg-gray-300">Details</button>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error('Error loading orders:', error);
        alert('Failed to load orders.');
      }
    }

    
    // Run on page load
    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>
</body>
</html>
